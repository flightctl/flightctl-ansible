---
- name: Test deny certificate signing request
  vars:
    csr_name: ansible-integration-test-denial-csr-unique
    connection_info: &connection_info
      flightctl_token: "{{ flightctl_token | default(omit)}}"
      flightctl_host: "{{ flightctl_host }}"
      flightctl_organization: "{{ flightctl_organization | default(omit)}}"
      flightctl_validate_certs: False
  block:
  - name: Create a csr
    flightctl.core.flightctl_resource:
      <<: *connection_info
      kind: CertificateSigningRequest
      name: "{{ csr_name }}"
      api_version: flightctl.io/v1beta1
      resource_definition:
        spec:
          request: 
          signerName: flightctl.io/enrollment
          usages: ["clientAuth", "CA:false"]

  - name: Deny the csr+
    flightctl.core.flightctl_certificate_management:
      <<: *connection_info
      kind: CertificateSigningRequest
      name: "{{ csr_name }}"
      approved: false
      labels:
        testing_label: is_set_during_testing
    register: approve_result

  - name: Assert that approval request succeeded
    ansible.builtin.assert:
      that:
        - approve_result is success

  - name: Get the csr
    flightctl.core.flightctl_resource_info:
      <<: *connection_info
      kind: CertificateSigningRequest
      name: "{{ csr_name }}"
    register: csr_result

  - name: Assert that the csr is now denied
    ansible.builtin.assert:
      that:
        - csr_result is success
        - csr_result.result.data[0].status.conditions | selectattr('type', 'equalto', 'Denied') | list | length > 0
        - (csr_result.result.data[0].status.conditions | selectattr('type', 'equalto', 'Denied') | first).status == "True"

  - name: Try to deny the csr again (idempotency)
    flightctl.core.flightctl_certificate_management:
      <<: *connection_info
      kind: CertificateSigningRequest
      name: "{{ csr_name }}"
      approved: false
    register: idempotency_result

  - name: Assert that the result was not changed
    ansible.builtin.assert:
      that:
        - idempotency_result is success
        - idempotency_result.changed == False

  always:
    - name: Delete csr
      flightctl.core.flightctl_resource:
        <<: *connection_info
        kind: CertificateSigningRequest
        name: "{{ csr_name }}"
        state: absent
