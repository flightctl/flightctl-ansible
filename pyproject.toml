# # Do not use branch until bug is fixes:
# # https://github.com/nedbat/coveragepy/issues/605
# # branch = true
# parallel = true
# concurrency = ["multiprocessing", "thread"]

[tool.isort]
profile = "black"
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true

[tool.mypy]
python_version = "3.10"
color_output = true
error_summary = true
ignore_missing_imports = true

# TODO: Remove temporary skips and close https://github.com/ansible/event-driven-ansible/issues/258
# strict = true
# disallow_untyped_calls = true
# disallow_untyped_defs = true
# disallow_any_generics = true
# disallow_any_unimported = True
# warn_redundant_casts = True
# warn_return_any = True
# warn_unused_configs = True

# site-packages is here to help vscode mypy integration getting confused
exclude = "(build|dist|site-packages|~/.pyenv|plugins/modules)"
# https://github.com/python/mypy/issues/12664
incremental = false
namespace_packages = true
explicit_package_bases = true

[tool.pylint.MASTER]
# Temporary ignore until we are able to address issues on these:
ignore-paths = "^(tests/|plugins/modules).*$"

[tool.pylint."MESSAGES CONTROL"]
disable = [
  "duplicate-code",
  "pointless-string-statement",
  "too-few-public-methods",
  "too-many-instance-attributes",
  "missing-module-docstring",
  "missing-class-docstring",
  "missing-function-docstring",
  "too-many-arguments",
  "too-many-branches",
  "inconsistent-return-statements",
  "invalid-name",
  "use-dict-literal",
  "no-else-raise",
  "import-error",
  "C0415",  # Import outside toplevel
  "W0622",  # Redefining built-in 'ConnectionError' (redefined-builtin)
  "W1514",  # Using open without explicitly specifying an encoding (unspecified-encoding)
  "W0246",  # Useless parent or super() delegation in method 'exit_json' (useless-parent-delegation)
  "unused-variable",
]

[tool.ruff.lint]
ignore = [ "E402" ]
